<!DOCTYPE html>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
        $(function(){


            var pin = getURLParameter('pin');
            if(pin==123)
                redirectMouse();
            else
                $('#login').show();

            function getURLParameter(name) {
                return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
            }



            function redirectMouse(){
                if (screen.width <= 800) {
                    document.location = "mobile/app_mouse.html";
                }
                window.location.href = 'app_mouse.html';
            }
        });
    </script>
</head>
<body>
    <div id="container">
        <h1>HOME</h1>
        <div id="login" class="hide">
            error de pin (entrando en la url normal dara bloqueo)
        </div>


    </div>
</body>
